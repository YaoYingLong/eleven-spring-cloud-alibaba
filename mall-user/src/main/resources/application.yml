server:
  port: 8010

spring:
  application:
    name: mall-user  #微服务名称
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848 #配置nacos注册中心地址
        ephemeral: false
    sentinel:
      transport:
        # 添加sentinel的控制台地址
        dashboard: 127.0.0.1:8080
        # 指定应用与Sentinel控制台交互的端口，应用本地会起一个该端口占用的HttpServer
        # port: 8719

#暴露actuator端点
management:
  endpoints:
    web:
      exposure:
        include: '*'

eleven:
  task:
    core: 25
    max: 50
#mall-order: # 被调用的微服务名
#  ribbon:
#    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule

#true开启sentinel对resttemplate的支持，false则关闭  默认true
resttemplate:
  sentinel:
    enabled: true
feign:
  sentinel:
    enabled: true